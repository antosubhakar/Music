<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="../css/carnatic.css" rel="stylesheet" type="text/css" media="all" />
<title>Thiruvalluvar</title>
<base href="https://ramanarunachalam.github.io/Music/Carnatic/" />
</head>
<body>
<div class="card">
<div class="card-header "><h3 class="SONG_HEADER"><span><img src="icons/person-lines-fill.svg" width="24" height="24">&nbsp; Thiruvalluvar</h3></div>
<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><img src="Images/Composer/TVL.jpg" width="240" height="320" class="img-thumbnail" /></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Audio</em></td><td>6</td></tr>
<tr><td><em>Song</em></td><td>3</td></tr>
<tr><td><em>Raga</em></td><td>2</td></tr>
<tr><td><em>Song Type</em></td><td>1</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Audios:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/mustache.min.js"></script>
<script src="../js/carnatic_playlist.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="../icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}{{> song}}{{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">
    <li>
        <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
            <span>
                <img src="../icons/play.svg" width="24" height="24">&nbsp;  
            </span>
        </a> {{N}}   - 
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a>{{/C}}
    </li>
</script>
<script type="text/html" id="composer-li-template">
    <li>
        <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
            <span>
                <img src="../icons/play.svg" width="24" height="24">&nbsp;  
            </span>
        </a> {{N}}   - 
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
    </li>
</script>
<script type="text/html" id="raga-li-template">

        <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
            <span>
                <img src="../icons/play.svg" width="24" height="24">&nbsp;  
            </span>
        </a> {{N}}   - 
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
    </li>
</script>
<script type="text/html" id="song-li-template">

        <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
            <span>

            </span>
        </a> {{N}}   -

        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}

<script type="text/html" id="song-type-li-template">

<script>
    var data = {"folder": [{"name": ["agaramudhala ezhuthellam aadhi"], "songs": [{"N": "0001", "T": "", "H": "Agaramudala", "S": "Agaramudhala ezhuthellam aadhi :  Adi", "R": "Hamsadhwani", "C": "Thiruvalluvar", "A": "T. R. Navaneetham", "V": "YFC77BYhuec"}, {"N": "0006", "T": "", "H": "Agaramudala", "S": "Agaramudhala ezhuthellam aadhi :  Adi", "R": "Hamsadhwani", "C": "Thiruvalluvar", "A": "M. Dandapani Desikar", "V": "ubDnXnqAUxs"}]}, {"name": ["bhagavan mudhatre ulagu"], "songs": [{"N": "0154", "T": "", "H": "Bhagavan Mudhatre Ulagu", "S": "Bhagavan Mudhatre Ulagu", "R": "Hamsadhwani", "C": "Thiruvalluvar", "A": "Sanjay Subrahmanyan", "V": "LJufDOUBs5I"}]}, {"name": ["ozhukkam uyirinum ombappadum"], "songs": [{"N": "0600", "T": "", "H": "Ozhukkam Uyirinum Ombappadum", "S": "Ozhukkam Uyirinum Ombappadum", "R": "Kunthalavarali", "C": "Thiruvalluvar", "A": "Sanjay Subrahmanyan", "V": "tLnZoPLluz4"}]}]};
    var ul_template = $('#ul-template').html();
    var li_template = $('#composer-li-template').html();
    var partials = {"song": li_template};
    var template_html = Mustache.to_html(ul_template, data, partials);
    $('#DATA').html(template_html);
</script>

</body>
</html>
