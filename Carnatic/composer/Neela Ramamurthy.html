<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>

                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>

                        <span>
                         <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
