<div class="card">

<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><img src="Images/Composer/VVSV.jpg" width="240" height="320" class="img-thumbnail" /></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Audio</em></td><td>16</td></tr>
<tr><td><em>Song</em></td><td>7</td></tr>
<tr><td><em>Raga</em></td><td>7</td></tr>
<tr><td><em>Song Type</em></td><td>1</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">

<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic_playlist.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
                        <span>
                         <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
