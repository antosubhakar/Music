<body>
<div class="card">

<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><div class="SONG_TABLE"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Melakartha:</em></td><td>28 Harikambhoji</td></tr>
<tr><td><em>Arohanam:</em></td><td>S R2 G3 M1 P D2 P S</td></tr>
<tr><td><em>Avarohanam:</em></td><td>S D2 S P M1 G3 R2 S</td></tr>
</tbody>
</table></div></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Audio</em></td><td>5</td></tr>
<tr><td><em>Song</em></td><td>1</td></tr>
<tr><td><em>Composer</em></td><td>1</td></tr>
<tr><td><em>Type</em></td><td>1</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Audios:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic.min.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp;
                    <a href="song/{{H}}.html">{{S}}</a>
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{I}}:{{H}}:{{R}}');">
                        <span>
                             <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{D}} -
                    {{#T}}<a href="type/{{T}}.html">{{T}}</a> - {{/T}}
                    {{#A}}<a href="artist/{{A}}.html">{{A}}</a> - {{/A}}
                    {{#C}}<a href="composer/{{C}}.html">{{C}}</a> - {{/C}}
                    {{V}} views
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
