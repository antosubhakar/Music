<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>

<body>
<div class="card">
<div class="card-header "><h3 class="SONG_HEADER"><span><img class="ICON" src="icons/music-note-list.svg" />&nbsp; Bhavabharanam</h3></div>
<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Videos</em></td><td>4</td></tr>
<tr><td><em>Songs</em></td><td>1</td></tr>
<tr><td><em>Composers</em></td><td>1</td></tr>
<tr><td><em>Types</em></td><td>1</td></tr>
<tr><td><em>Duration</em></td><td>30 M</td></tr>
<tr><td><em>Views</em></td><td>10 K</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img class="ICON" src="icons/headphones.svg" />&nbsp; Videos:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="js/carnatic.min.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img class="ICON" src="icons/folder.svg" />&nbsp;
                    <a href="song/{{H}}.html">{{S}}</a>
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{I}}:{{H}}:{{R}}');">
                        <span>
                             <img class="ICON" src="icons/play.svg" />&nbsp;  
                        </span>
                    </a> {{D}} -
                    {{#T}}<a href="type/{{T}}.html">{{T}}</a> - {{/T}}
                    {{#A}}<a href="artist/{{A}}.html">{{A}}</a> - {{/A}}
                    {{#C}}<a href="composer/{{C}}.html">{{C}}</a> - {{/C}}
                    {{V}} views
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
