<tbody>
<tr><td><em>Melakartha:</em></td><td>08 Hanuma thodi</td></tr>
<tr><td><em>Arohanam:</em></td><td>S G2 M1 P D1 N2 S</td></tr>

</tbody>
</table></div></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >

<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Audios:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic_playlist.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
                        <span>
                         <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a>{{/C}}
</script>
<script type="text/html" id="composer-li-template">

</script>
<script type="text/html" id="song-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}

        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="song-type-li-template">
