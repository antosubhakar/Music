<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="../css/carnatic.css" rel="stylesheet" type="text/css" media="all" />
<title>Samakadambari</title>
<base href="https://ramanarunachalam.github.io/Music/Carnatic/" />
</head>
<body>
<div class="card">
<div class="card-header "><h3 class="SONG_HEADER"><span><img src="icons/music-note-list.svg" width="24" height="24">&nbsp; Samakadambari</h3></div>
<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><div class="SONG_TABLE"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Melakartha:</em></td><td>29 Dheera sankarabharanam</td></tr>
<tr><td><em>Arohanam:</em></td><td>S M1 G3 M1 P D2 S</td></tr>
<tr><td><em>Avarohanam:</em></td><td>S N3 D2 M1 G3 R2 S</td></tr>
</tbody>
</table></div></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Audio</em></td><td>4</td></tr>
<tr><td><em>Song</em></td><td>2</td></tr>
<tr><td><em>Composer</em></td><td>2</td></tr>
<tr><td><em>Song Type</em></td><td>1</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Audios:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic_playlist.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
                        <span>
                         <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a>{{/C}}
</script>
<script type="text/html" id="composer-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="raga-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="song-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="song-type-li-template">
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script>
    var data = {"folder": [{"name": ["sujana manasa hamsanandini sudha sagara madhya"], "songs": [{"N": "0002", "T": "", "H": "Manasu Rada Mayamma", "S": "sujana mAnasa hamsAnandinI sudhA sAgara madhya :  Adi", "R": "Samakadambari", "C": "G. N. Balasubramaniam", "A": "Calcutta K. S. Krishnamurti", "V": "N4thIFNl4N0"}, {"N": "0495", "T": "", "H": "Manasu Rada Mayamma", "S": "sujana mAnasa hamsAnandinI sudhA sAgara madhya :  Adi", "R": "Samakadambari", "C": "G. N. Balasubramaniam", "A": "Sanjay Subrahmanyan", "V": "njmpmD93oEk"}]}, {"name": ["unknownsong"], "songs": [{"N": "1228", "T": "", "H": "Unknownsong", "S": "Unknownsong", "R": "Samakadambari", "C": "UnknownComposer", "A": "Sanjay Subrahmanyan", "V": "kGoWVtH4f2M"}]}]};
    var ul_template = $('#ul-template').html();
    var li_template = $('#raga-li-template').html();
    var partials = {"song": li_template};
    var template_html = Mustache.to_html(ul_template, data, partials);
    $('#DATA').html(template_html);
</script>

</body>
</html>
