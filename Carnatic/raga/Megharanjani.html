<script type="text/html" id="ul-template">
    {{#folder}}

                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}

                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
