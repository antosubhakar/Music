<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">

                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>

                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
