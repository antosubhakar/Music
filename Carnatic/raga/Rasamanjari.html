<div class="card-body">

<tbody>
<tr><td><em>Melakartha:</em></td><td>72 Rasikapriya</td></tr>
<tr><td><em>Arohanam:</em></td><td>S R3 G3 M2 P D3 N3 S</td></tr>

</div>

<div class="card">

</div>
</div>

<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp;
                    <a href="song/{{H}}.html">{{S}}</a>
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{I}}:{{H}}:{{R}}');">
                        <span>
                             <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{D}} -
                    {{#T}}<a href="type/{{T}}.html">{{T}}</a> - {{/T}}
                    {{#A}}<a href="artist/{{A}}.html">{{A}}</a> - {{/A}}
                    {{#C}}<a href="composer/{{C}}.html">{{C}}</a> - {{/C}}
                    {{V}} views
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
