<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<base href="https://ramanarunachalam.github.io/Music/Carnatic/" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/carnatic.min.css" rel="stylesheet" type="text/css" media="all" />
<title>Kontegadu</title>
</head>
<body>
<div class="card">
<div class="card-header "><h3 class="SONG_HEADER"><span><img src="icons/music-note-beamed.svg" width="24" height="24">&nbsp; Kontegadu</h3></div>
<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Type</em></td><td>Padam</td></tr>
<tr><td><em>Composer</em></td><td>Kshetragna</td></tr>
<tr><td><em>Raga</em></td><td>Suruti</td></tr>
<tr><td><em>Melakartha</em></td><td>28 Harikambhoji</td></tr>
<tr><td><em>Arohana</em></td><td>S R2 M1 P N2 S</td></tr>
<tr><td><em>Avarohana</em></td><td>S N2 D2 P M1 G3 P M1 R2 S</td></tr>
</tbody>
</table></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Videos</em></td><td>1</td></tr>
<tr><td><em>Ragas</em></td><td>1</td></tr>
<tr><td><em>Artists</em></td><td>1</td></tr>
<tr><td><em>Types</em></td><td>1</td></tr>
<tr><td><em>Duration</em></td><td>7 M</td></tr>
<tr><td><em>Views</em></td><td>493</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Videos:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic.min.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp;
                    <a href="artist/{{A}}.html">{{A}}</a>
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{I}}:{{H}}:{{R}}');">
                        <span>
                             <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{D}} -
                    {{#T}}<a href="type/{{T}}.html">{{T}}</a> - {{/T}}
                    {{#R}}<a href="raga/{{R}}.html">{{R}}</a> - {{/R}}
                    {{#C}}<a href="composer/{{C}}.html">{{C}}</a> - {{/C}}
                    {{V}} views
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script>
    var video_data = {"folder": [{"A": "Brinda Muktha", "songs": [{"C": "Kshetragna", "D": "7:41", "I": "mv5JM2l4Gzw", "R": "Suruti", "T": "Padam", "V": "493"}]}]};
    frame_data_init(video_data);
</script>

</body>
</html>
