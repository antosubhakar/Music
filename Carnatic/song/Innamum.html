<tbody>
<tr><td><em>Type</em></td><td>Krithi</td></tr>

<tr><td><em>Melakartha</em></td><td>29 Dheera sankarabharanam</td></tr>
<tr><td><em>Arohana</em></td><td>S G3 R2 G3 M1 P D2 N2 D2 P S</td></tr>
<tr><td><em>Avarohana</em></td><td>S N3 D2 P M1 G3 R2 S</td></tr>
</tbody>
</table></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Audio</em></td><td>6</td></tr>
<tr><td><em>Raga</em></td><td>1</td></tr>

<tr><td><em>Concert</em></td><td>5</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">

<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>

<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
                        <span>
                         <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">
