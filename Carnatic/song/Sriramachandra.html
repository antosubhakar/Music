<html lang="en">
<head>

</head>
<body>
<div class="card">

<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Type</em></td><td>Bhajan</td></tr>
<tr><td><em>Composer</em></td><td>UnknownComposer</td></tr>
<tr><td><em>Raga</em></td><td>Sindhubhairavi</td></tr>
<tr><td><em>Melakartha</em></td><td>10 Natakapriya</td></tr>
<tr><td><em>Arohana</em></td><td>S R2 G2 M1 G2 P D1 N2 S</td></tr>
<tr><td><em>Avarohana</em></td><td>N2 D1 P M1 G2 R1 S N2 S</td></tr>
</tbody>
</table></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Audio</em></td><td>2</td></tr>
<tr><td><em>Raga</em></td><td>1</td></tr>
<tr><td><em>Artist</em></td><td>2</td></tr>
<tr><td><em>Concert</em></td><td>1</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Audios:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic.min.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp;
                    <a href="artist/{{A}}.html">{{A}}</a>
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{I}}:{{H}}:{{R}}');">
                        <span>
                             <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{D}} -
                    {{#T}}<a href="type/{{T}}.html">{{T}}</a> - {{/T}}
                    {{#R}}<a href="raga/{{R}}.html">{{R}}</a> - {{/R}}
                    {{#C}}<a href="composer/{{C}}.html">{{C}}</a> - {{/C}}
                    {{V}} views
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script>
    var video_data = {"folder": [{"A": "Ariyakudi Ramanuja Iyengar", "songs": [{"C": "UnknownComposer", "D": "6:40", "I": "lZbQRQB5yUY", "R": "Sindhubhairavi", "T": "Bhajan", "V": "770"}]}]};
    frame_data_init(video_data);
</script>

</body>
</html>
