<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<base href="https://ramanarunachalam.github.io/Music/Carnatic/" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/carnatic.css" rel="stylesheet" type="text/css" media="all" />
<title>Brova saranga</title>
</head>
<body>
<div class="card">
<div class="card-header "><h3 class="SONG_HEADER"><span><img src="icons/music-note-beamed.svg" width="24" height="24">&nbsp; Song:</h3></div>
<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Song</em></td><td>Brova Saranga</td></tr>
<tr><td><em>Song ID</em></td><td>Brova Saranga</td></tr>
<tr><td><em>Composer</em></td><td>UnknownComposer</td></tr>
<tr><td><em>Ragam</em></td><td>Gowrimanohari</td></tr>
<tr><td><em>Melakartha</em></td><td>23 Gowrimanohari</td></tr>
<tr><td><em>Arohanam</em></td><td>S R2 G2 M1 P D2 N3 S</td></tr>
<tr><td><em>Avarohanam</em></td><td>S N3 D2 P M1 G2 R2 S</td></tr>
<tr><td><em>Type</em></td><td>Krithi</td></tr>
</tbody>
</table></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Audio</em></td><td>1</td></tr>
<tr><td><em>Raga</em></td><td>1</td></tr>
<tr><td><em>Artist</em></td><td>1</td></tr>
<tr><td><em>Concert</em></td><td>1</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Audios:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
                        <span>
                         <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a>{{/C}}
</script>
<script type="text/html" id="composer-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="raga-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="song-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="song-type-li-template">
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script>
    var data = {"folder": [{"name": ["Flute", "T. R. Mahalingam"], "songs": [{"N": "0035", "T": "", "H": "Brova Saranga", "S": "Brova Saranga", "R": "Gowrimanohari", "C": "UnknownComposer", "A": "T. R. Mahalingam", "V": "bYtTtnjE2DM"}]}]};
    var ul_template = $('#ul-template').html();
    var li_template = $('#song-li-template').html();
    var partials = {"song": li_template};
    var template_html = Mustache.to_html(ul_template, data, partials);
    $('#DATA').html(template_html);
</script>

</body>
</html>
