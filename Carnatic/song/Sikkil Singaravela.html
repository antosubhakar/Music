<tbody>
<tr><td><em>Song</em></td><td>Sikkil Singaravela</td></tr>
<tr><td><em>Song ID</em></td><td>Sikkil Singaravela</td></tr>
<tr><td><em>Composer</em></td><td>Sikkil Sisters</td></tr>
<tr><td><em>Ragam</em></td><td>Reethigowla</td></tr>
<tr><td><em>Melakartha</em></td><td>22 Karaharapriya</td></tr>
<tr><td><em>Arohanam</em></td><td>S G2 R2 G2 M1 N2 D2 M1 N2 N2 S</td></tr>
<tr><td><em>Avarohanam</em></td><td>S N2 D2 M1 G2 M1 P M1 G2 R2 S</td></tr>
<tr><td><em>Type</em></td><td>varnam</td></tr>
</tbody>
</table></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>

<tr><td><em>Artist</em></td><td>2</td></tr>
<tr><td><em>Concert</em></td><td>2</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">

<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>

<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
                        <span>
                         <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">
