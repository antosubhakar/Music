<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">

                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}

                        </span>

                    {{> song}}

            </ul>
        </ol>
    {{/folder}}
</script>
