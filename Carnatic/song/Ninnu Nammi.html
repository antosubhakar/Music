<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<base href="https://ramanarunachalam.github.io/Music/Carnatic/" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/carnatic.min.css" rel="stylesheet" type="text/css" media="all" />
<title>Ninnu nammi</title>
</head>
<body>
<div class="card">
<div class="card-header "><h3 class="SONG_HEADER"><span><img src="icons/music-note-beamed.svg" width="24" height="24">&nbsp; Ninnu Nammi</h3></div>
<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Type</em></td><td>Varnam</td></tr>
<tr><td><em>Composer</em></td><td>Madurai Somu</td></tr>
<tr><td><em>Raga</em></td><td>Shuddha dhanyasi</td></tr>
<tr><td><em>Melakartha</em></td><td>20 Natabhairavi</td></tr>
<tr><td><em>Arohana</em></td><td>S G2 M1 P N2 S</td></tr>
<tr><td><em>Avarohana</em></td><td>S N2 P M1 G2 S</td></tr>
<tr><td><em>Tala</em></td><td>Adi</td></tr>
<tr><td><em>Tala name</em></td><td>Chatusra Jaati Triputa Tala</td></tr>
<tr><td><em>Tala angas</em></td><td>Laghu-1, Dhruta-2</td></tr>
<tr><td><em>Tala count</em></td><td>4 + 2 + 2 = 8</td></tr>
<tr><td><em>Language</em></td><td>Telugu</td></tr>
</tbody>
</table></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Audio</em></td><td>3</td></tr>
<tr><td><em>Raga</em></td><td>1</td></tr>
<tr><td><em>Artist</em></td><td>3</td></tr>
<tr><td><em>Concert</em></td><td>3</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Audios:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic.min.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
                        <span>
                         <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a>{{/C}}
</script>

        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="raga-li-template">

        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="song-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}

</script>
<script type="text/html" id="song-type-li-template">

</script>
<script>
    var video_data = {"folder": [{"name": "Vocal - Madurai Somu", "songs": [{"N": "0307", "T": "Varnam", "H": "Ninnu Nammi", "S": "Ninnu Nammi : Adi", "R": "Shuddha dhanyasi", "C": "Madurai Somu", "A": "Madurai Somu", "V": "bQtsSlQSBro"}]}, {"name": "Mridangam - Guruvayur Dorai", "songs": [{"N": "0105", "T": "Varnam", "H": "Ninnu Nammi", "S": "Ninnu Nammi : Adi", "R": "Shuddha dhanyasi", "C": "Madurai Somu", "A": "Guruvayur Dorai", "V": "-oMqsw-ScGA"}]}]};
    frame_data_init(video_data, 'song', 'song');
</script>

</body>
</html>
