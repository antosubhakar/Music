<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>

<title>Shanthi alitidum kantimati</title>
</head>
<body>
<div class="card">

<div class="card-body">

<tbody>
<tr><td><em>Type</em></td><td>Krithi</td></tr>
<tr><td><em>Composer</em></td><td>Thanjavur Sankara Iyer</td></tr>
<tr><td><em>Raga</em></td><td>Chenchurutti</td></tr>
<tr><td><em>Tala</em></td><td>Adi</td></tr>
<tr><td><em>Tala name</em></td><td>Chatusra Jaati Triputa Tala</td></tr>
<tr><td><em>Tala angas</em></td><td>Laghu-1, Dhruta-2</td></tr>
<tr><td><em>Tala count</em></td><td>4 + 2 + 2 = 8</td></tr>
<tr><td><em>Language</em></td><td>Tamil</td></tr>
</tbody>
</table></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Videos</em></td><td>1</td></tr>
<tr><td><em>Ragas</em></td><td>1</td></tr>
<tr><td><em>Artists</em></td><td>1</td></tr>
<tr><td><em>Types</em></td><td>1</td></tr>
<tr><td><em>Duration</em></td><td>3 M</td></tr>
<tr><td><em>Views</em></td><td>169</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img class="ICON" src="icons/headphones.svg" />&nbsp; Videos:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
<script src="js/carnatic.min.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img class="ICON" src="icons/folder.svg" />&nbsp;
                    <a href="artist/{{A}}.html">{{A}}</a>
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{I}}:{{H}}:{{R}}');">
                        <span>
                             <img class="ICON" src="icons/play.svg" />&nbsp;  
                        </span>
                    </a> {{D}} -
                    {{#T}}<a href="type/{{T}}.html">{{T}}</a> - {{/T}}
                    {{#R}}<a href="raga/{{R}}.html">{{R}}</a> - {{/R}}
                    {{#C}}<a href="composer/{{C}}.html">{{C}}</a> - {{/C}}
                    {{V}} views
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script>
    var video_data = {"folder": [{"A": "Dr. S. Sundar", "songs": [{"C": "Thanjavur Sankara Iyer", "D": "3:21", "I": "IZAxpyTlb9o", "R": "Chenchurutti", "T": "", "V": "169"}]}]};
    frame_data_init(video_data);
</script>

</body>
</html>
