<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<base href="https://ramanarunachalam.github.io/Music/Carnatic/" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/carnatic.min.css" rel="stylesheet" type="text/css" media="all" />
<title>Pullai pirandalum mirugadi</title>
</head>
<body>
<div class="card">
<div class="card-header "><h3 class="SONG_HEADER"><span><img src="icons/music-note-beamed.svg" width="24" height="24">&nbsp; Pullai Pirandalum Mirugadi</h3></div>
<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Type</em></td><td>Virutham</td></tr>
<tr><td><em>Composer</em></td><td>Gopalakrishna Bharathi</td></tr>
<tr><td><em>Raga</em></td><td>Ragamalika</td></tr>
</tbody>
</table></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Audio</em></td><td>5</td></tr>
<tr><td><em>Raga</em></td><td>1</td></tr>
<tr><td><em>Artist</em></td><td>3</td></tr>
<tr><td><em>Concert</em></td><td>4</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Audios:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic.min.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp;
                    <a href="artist/{{A}}.html">{{A}}</a>
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{V}}-{{H}}-{{R}}-{{C}}.{{V}}');">
                        <span>
                             <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{D}} -
                    {{#T}}<a href="type/{{T}}.html">{{T}}</a> - {{/T}}
                    {{#R}}<a href="raga/{{R}}.html">{{R}}</a> - {{/R}}
                    {{#C}}<a href="composer/{{C}}.html">{{C}}</a> - {{/C}}
                    {{U}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script>
    var video_data = {"folder": [{"A": "D. K. Pattammal", "songs": [{"C": "Gopalakrishna Bharathi", "D": "11:00", "R": "Ragamalika", "T": "Virutham", "U": "194 views", "V": "tkmRU91pkcI"}, {"C": "Gopalakrishna Bharathi", "D": "11:11", "R": "Ragamalika", "T": "Virutham", "U": "979 views", "V": "LXkc_mmOLkA"}, {"C": "Gopalakrishna Bharathi", "D": "9:05", "R": "Ragamalika", "T": "Virutham", "U": "0 views", "V": "xYnRBHzISN8"}]}]};
    frame_data_init(video_data);
</script>

</body>
</html>
