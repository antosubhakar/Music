<!DOCTYPE HTML>

<html lang="en">

<head>
<link media="all" rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link media="all" rel="stylesheet" href="css/carnatic.css" type="text/css" />
<title>Carnatic Collection</title>
</head>

<body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand navbar-fixed-top navbar-light bg-light nav-fill w-100">
            <a class="navbar-brand col-3" href="#"><small>Youtube Carnatic Music : <em>Raman Arunachalam</em></small></a>

            <ul class="navbar-nav col-5">
              <li class="nav-item active"><a class="nav-link" href="artist.html" target="NAV_LIST"><img src="icons/person-fill.svg" width="24" height="24">&nbsp; Artist</a></li>
              <li class="nav-item"><a class="nav-link" href="raga.html" target="NAV_LIST"><img src="icons/music-note-list.svg" width="24" height="24">&nbsp; Raga</a></li>
              <li class="nav-item"><a class="nav-link" href="song.html" target="NAV_LIST"><img src="icons/music-note-beamed.svg" width="24" height="24">&nbsp; Song</a></li>
              <li class="nav-item"><a class="nav-link" href="composer.html" target="NAV_LIST"><img src="icons/person-lines-fill.svg" width="24" height="24">&nbsp; Composer</a></li>
              <li class="nav-item"><a class="nav-link" href="song_type.html" target="NAV_LIST"><img src="icons/tag.svg" width="24" height="24">&nbsp; Song Type</a></li>
              <li class="nav-item"><a class="nav-link" href="info.html" target="FRAME_CONTENT"><img src="icons/info-circle.svg" width="24" height="24">&nbsp; Stats</a></li>
            </ul>

            <div class="col-1">
            <button class="input-group-text" onclick='handle_playlist_command("show");'>
                <img src="icons/card-list.svg" width="24" height="24"> &nbsp;Play List
            </button>
            </div>

            <div class="col-3">
            <form method="GET" action="/carnaticsearch" target="FRAME_CONTENT" class="form-inline">
                 <input class="form-control" results=5 autosave=5 autofocus name="word" type="search" placeholder="Search" aria-label="Search">
                 <button class="input-group-text" type="submit" disabled>
                     <img src="icons/search.svg" width="24" height="24">
                 </button>
            </form>
            </div>
        </nav>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4" id="LIST">
          <div id="PLAYER">  
              <iframe id="FRAME_PLAYER" name="FRAME_PLAYER" frameBorder="0" src="https://www.youtube.com/embed/KcFKReOW9yM?enablejsapi=1" style="visibility:hidden;" onload="this.style.visibility = 'visible';" scrolling="no" ></iframe>
          </div>  
          <div id="MENU">  
            <iframe id="NAV_LIST" name="NAV_LIST" frameBorder="0" src="artist.html" onload="javascript:set_iframe_load_params(this);"></iframe>
          </div>  
        </div>
        <div class="col-8" id="CONTENT">
            <iframe id="FRAME_CONTENT" name="FRAME_CONTENT" frameBorder="0" src="song/Endaro%20Mahanubhavulu.html" onload="javascript:set_iframe_load_params(this);"></iframe>
        </div>
      </div>
    </div>
    
    <div id="PLAYLIST_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="playlistModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3  class="modal-title" id="playlistModalLabel">Play List</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div id="PLAYLIST_BODY" class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/carnatic.js"></script>
    <script src="js/carnatic_playlist.js"></script>
    <script src="js/carnatic_player.js"></script>
    <script type="text/javascript">
      $(".navbar a").on("click", function(){
        $(".navbar").find(".active").removeClass("active");
        $(this).parent().addClass("active");
      });
      var tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>

</html>
