<!DOCTYPE HTML>

<html lang="en">
<head>
<link rel="shortcut icon" href="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link media="all" rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link media="all" rel="stylesheet" href="css/carnatic.min.css" type="text/css" />
<title>Carnatic Youtube Collection</title>
</head>
<body style="padding-top:80px;">
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand fixed-top navbar-light bg-light nav-fill w-100">
            <div class="navbar-nav col-4">
                <form method="GET" action="javascript:do_search()" target="FRAME_CONTENT" class="navbar-form" role="search">
                    <div class="input-group">
                        <button class="btn" type="submit"><img src="icons/search.svg" width="24" height="24"></span></button>
                        <input class="form-control" results=5 autosave=5 autofocus name="word" id="search_word" placeholder="Search" type="text">
                    </div>
                </form>
            </div>

            <ul class="navbar-nav col-6">
              <li class="nav-item active"><a class="nav-link" href="artist.html" target="NAV_LIST"><img src="icons/person-fill.svg" width="24" height="24">&nbsp; Artist</a></li>
              <li class="nav-item"><a class="nav-link" href="raga.html" target="NAV_LIST"><img src="icons/music-note-list.svg" width="24" height="24">&nbsp; Raga</a></li>
              <li class="nav-item"><a class="nav-link" href="composer.html" target="NAV_LIST"><img src="icons/person-lines-fill.svg" width="24" height="24">&nbsp; Composer</a></li>
              <li class="nav-item"><a class="nav-link" href="type.html" target="NAV_LIST"><img src="icons/tag.svg" width="24" height="24">&nbsp; Type</a></li>
              <li class="nav-item"><a class="nav-link" href="song.html" target="NAV_LIST"><img src="icons/music-note-beamed.svg" width="24" height="24">&nbsp; Song</a></li>
              <li class="nav-item"><a class="nav-link" href="info.html" target="FRAME_CONTENT"><img src="icons/info-circle.svg" width="24" height="24">&nbsp; Stats</a></li>
            </ul>

            <div class="col-2">
            <button class="input-group-text" onclick='handle_playlist_command("show", "");'>
                <img src="icons/card-list.svg" width="24" height="24"> &nbsp;Play List
            </button>
            </div>
        </nav>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4" id="LIST">
          <div id="PLAYER">  
              <iframe id="FRAME_PLAYER" name="FRAME_PLAYER" frameBorder="0" allowTransparency="true"; background="transparent"; src="https://www.youtube.com/embed/KcFKReOW9yM?enablejsapi=1" style="visibility:hidden;" onload="this.style.visibility = 'visible';" allow="autoplay" scrolling="no"; ></iframe>
          </div>  
          <div id="MENU">  
            <iframe id="NAV_LIST" name="NAV_LIST" frameBorder="0" scrolling="no"; allowTransparency="true"; background="transparent"; src="artist.html" onload="javascript:set_iframe_load_params(this);"></iframe>
          </div>  
        </div>
        <div class="col-8" id="CONTENT">
            <iframe id="FRAME_CONTENT" name="FRAME_CONTENT" frameBorder="0" scrolling="auto"; allowTransparency="true"; background="transparent"; src="song/Endaro%20Mahanubhavulu.html" onload="javascript:set_iframe_load_params(this);"></iframe>
        </div>
      </div>
    </div>
    
    <div id="PLAYLIST_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="playlistModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3  class="modal-title" id="playlistModalLabel">Play List</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div id="PLAYLIST_BODY" class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="PLAYLIST_QUEUE">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3  class="modal-title">Song added to Play List</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">Click Play List to Add/Delete Songs</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/minisearch@2.6.0/dist/umd/index.min.js"></script>
    <script src="js/carnatic.min.js"></script>
    <script type="text/javascript">
        carnatic_init();
    </script>

</body>
</html>
