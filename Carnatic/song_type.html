<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/carnatic.css" rel="stylesheet" type="text/css" media="all" />
<title>Song_type</title>
<base href="https://ramanarunachalam.github.io/Music/Carnatic/" />
</head>
<body>
<div id="DATA"></div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script type="text/html" id="ul-template">
    <div id="slider"><div class="slider-content">
    <ul class="OL_LIST">
        {{#alphabet}}
        <li id="{{letter}}"><a name="{{letter}}" class="title">{{upper}}</a>
            <ul class="OL_LIST">
                {{#items}}{{> item}}{{/items}}
            </ul>
        </li>
        {{/alphabet}}
    </ul>
    </div></div>
</script>
<script type="text/html" id="artist-li-template">
    <li class="OL_ITEM">
        <a href="artist/{{N}}.html" target="FRAME_CONTENT">
            <img class="rounded-circle" src="{{I}}" width="24" height="24"> {{N}}
        </a>
    </li>
</script>
<script type="text/html" id="composer-li-template">
    <li class="OL_ITEM">
        <a href="composer/{{N}}.html" target="FRAME_CONTENT">
            <img class="rounded-circle" src="{{I}}" width="24" height="24"> {{N}}
        </a>
    </li>
</script>
<script type="text/html" id="raga-li-template">
    <li class="OL_ITEM">
        <a href="raga/{{N}}.html" target="FRAME_CONTENT">
            <img src="icons/music-note-list.svg" width="24" height="24"> {{N}}
        </a>
    </li>
</script>
<script type="text/html" id="song-li-template">
    <li class="OL_ITEM">
        <a href="song/{{N}}.html" target="FRAME_CONTENT">
            <img src="icons/music-note-beamed.svg" width="24" height="24"> {{N}}
        </a>
    </li>
</script>
<script type="text/html" id="song-type-li-template">
    <li class="OL_ITEM">
        <a href="song_type/{{N}}.html" target="FRAME_CONTENT">
            <img src="icons/tag.svg" width="24" height="24"> {{N}}
        </a>
    </li>
</script>
<script>
    var data = {"alphabet": [{"letter": "a", "upper": "A", "items": [{"N": "Abhang"}, {"N": "Abhayamba vibhakthi"}, {"N": "Alapana"}, {"N": "Ashtapadi"}]}, {"letter": "b", "upper": "B", "items": [{"N": "Bhajan"}]}, {"letter": "c", "upper": "C", "items": [{"N": "Concert"}]}, {"letter": "e", "upper": "E", "items": [{"N": "Englishnote"}]}, {"letter": "g", "upper": "G", "items": [{"N": "Geetham"}, {"N": "Guruguha vibhakti"}]}, {"letter": "j", "upper": "J", "items": [{"N": "Javali"}]}, {"letter": "k", "upper": "K", "items": [{"N": "Kamakshi navavaranam"}, {"N": "Kamalamba navavaranam"}, {"N": "Kovur pancharathnam"}]}, {"letter": "l", "upper": "L", "items": [{"N": "Lalgudi pancharathnam"}, {"N": "Lecdem"}]}, {"letter": "m", "upper": "M", "items": [{"N": "Madhuramba vibhakti"}, {"N": "Mangalam"}]}, {"letter": "n", "upper": "N", "items": [{"N": "Navagraha"}, {"N": "Navarathri"}, {"N": "Navaratnamalika"}, {"N": "Nilotpalamba"}, {"N": "Nottu"}]}, {"letter": "p", "upper": "P", "items": [{"N": "Padam"}, {"N": "Pancha bhootha"}, {"N": "Pancha linga"}, {"N": "Pancharathnam"}]}, {"letter": "r", "upper": "R", "items": [{"N": "Ragam thanam pallavi"}, {"N": "Rama vibhakti"}]}, {"letter": "s", "upper": "S", "items": [{"N": "Shodasa ganapati"}, {"N": "Slokam"}, {"N": "Srirangam pancharathnam"}, {"N": "Swarajathi"}]}, {"letter": "t", "upper": "T", "items": [{"N": "Thani"}, {"N": "Thillana"}, {"N": "Thiruppavai"}, {"N": "Thiruppugazh"}, {"N": "Thiruvaimozhi"}, {"N": "Thiruvempavai"}, {"N": "Thiruvottiyur pancharathnam"}, {"N": "Thyagaraja vibhakti"}]}, {"letter": "u", "upper": "U", "items": [{"N": "Ugabhogha"}]}, {"letter": "v", "upper": "V", "items": [{"N": "Varnam"}, {"N": "Virutham"}]}]};
    var ul_template = $('#ul-template').html();
    var li_template = $('#song-type-li-template').html();
    var partials = {"item": li_template};
    var template_html = Mustache.to_html(ul_template, data, partials);
    $('#DATA').html(template_html);
</script>
<script src="js/slidernav.js"></script>
<script type="text/javascript">
    $(window).load(function () {
        $('#slider').sliderNav();
        setIframeHeight(document.getElementById('NAV_LIST'));
    });
</script>

</body>
</html>
