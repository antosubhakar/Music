<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<base href="https://ramanarunachalam.github.io/Music/Carnatic/" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/carnatic.css" rel="stylesheet" type="text/css" media="all" />
<title>Madras a. kannan</title>
</head>
<body>
<div class="card">
<div class="card-header "><h3 class="SONG_HEADER"><span><img src="icons/person-fill.svg" width="24" height="24">&nbsp; Madras A. Kannan</h3></div>
<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><img src="Images/Artist/MAKANNAN.jpg" width="240" height="320" class="img-thumbnail" /></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Audio</em></td><td>24</td></tr>
<tr><td><em>Song</em></td><td>15</td></tr>
<tr><td><em>Raga</em></td><td>18</td></tr>
<tr><td><em>Composer</em></td><td>5</td></tr>
<tr><td><em>Concert</em></td><td>1</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Audios:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
                        <span>
                         <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a>{{/C}}
</script>
<script type="text/html" id="composer-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="raga-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="song-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="song-type-li-template">
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script>
    var data = {"folder": [{"name": ["MAKANNAN01"], "songs": [{"N": "0004", "T": "", "H": "Nandeesam", "S": "nandIsham vandE sadA  :  Tisra Eka", "R": "Rishabhapriya", "C": "M. Balamuralikrishna", "A": "Madras A. Kannan", "V": "AlwJOXzn35s"}, {"N": "0005", "T": "", "H": "Narayanam", "S": "Narayanam", "R": "Valaji", "C": "UnknownComposer", "A": "Madras A. Kannan", "V": "CiQmfFv9jTA"}, {"N": "0009", "T": "", "H": "Raga Sudha Rasa", "S": "rAga sudhA rasa pAnamu jEsi  :  Deshadi", "R": "Andolika", "C": "Thyagaraja", "A": "Madras A. Kannan", "V": "gG9iMrVtmAA"}, {"N": "0016", "T": "", "H": "Lecdem", "S": "Lecdem", "R": "Unknownraga", "C": "UnknownComposer", "A": "Madras A. Kannan", "V": "N-sjqfToev8"}, {"N": "0017", "T": "", "H": "Lecdem", "S": "Lecdem", "R": "Unknownraga", "C": "UnknownComposer", "A": "Madras A. Kannan", "V": "eiRx8jr7J8I"}, {"N": "0018", "T": "", "H": "Lecdem", "S": "Lecdem", "R": "Unknownraga", "C": "UnknownComposer", "A": "Madras A. Kannan", "V": "jbJyL31SwCE"}, {"N": "0019", "T": "", "H": "Lecdem", "S": "Lecdem", "R": "Unknownraga", "C": "UnknownComposer", "A": "Madras A. Kannan", "V": "x3UEZBW0kfA"}, {"N": "0024", "T": "", "H": "Unknownsong", "S": "Unknownsong", "R": "Unknownraga", "C": "UnknownComposer", "A": "Madras A. Kannan", "V": "jga2ZL7rAy0"}]}]};
    var ul_template = $('#ul-template').html();
    var li_template = $('#artist-li-template').html();

</body>
</html>
