<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}{{> song}}{{/songs}}

        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">

            <span>
                <img src="icons/play.svg" width="24" height="24">&nbsp;  
            </span>
        </a> {{N}}   -

<script>
    var data = {"folder": [{"name": ["MEERAS01"], "songs": [{"N": "0001", "T": "", "H": "Concert", "S": "Concert", "R": "Unknownraga", "C": "UnknownComposer", "A": "Meera Sivaramakrishnan", "V": "9daHDXz7E3k"}, {"N": "0019", "T": "", "H": "Varnam", "S": "Varnam", "R": "Darbar", "C": "UnknownComposer", "A": "Meera Sivaramakrishnan", "V": "uO6K_47ASGg"}, {"N": "0021", "T": "", "H": "Unknownsong", "S": "Unknownsong", "R": "Unknownraga", "C": "UnknownComposer", "A": "Meera Sivaramakrishnan", "V": "AMYo_rXuMRA"}, {"N": "0023", "T": "", "H": "Unknownsong", "S": "Unknownsong", "R": "Unknownraga", "C": "UnknownComposer", "A": "Meera Sivaramakrishnan", "V": "brZx0LA03y8"}]}]};
