<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="../css/carnatic.css" rel="stylesheet" type="text/css" media="all" />
<title>Vikram k. raghavan</title>
<base href="https://ramanarunachalam.github.io/Music/Carnatic/" />
</head>
<body>
<div class="card">
<div class="card-header "><h3 class="SONG_HEADER"><span><img src="icons/person-fill.svg" width="24" height="24">&nbsp; Vikram K. Raghavan</h3></div>
<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><img src="Images/Artist/VIKRAM.jpg" width="240" height="320" class="img-thumbnail" /></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
<tbody>
<tr><td><em>Audio</em></td><td>6</td></tr>
<tr><td><em>Song</em></td><td>5</td></tr>
<tr><td><em>Raga</em></td><td>4</td></tr>
<tr><td><em>Composer</em></td><td>4</td></tr>
<tr><td><em>Concert</em></td><td>1</td></tr>
</tbody>
</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Audios:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic_playlist.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
                        <span>
                         <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a>{{/C}}
</script>
<script type="text/html" id="composer-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="raga-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="song-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="song-type-li-template">
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script>
    var data = {"folder": [{"name": ["VIKRAM01"], "songs": [{"N": "0001", "T": "", "H": "Concert", "S": "Concert", "R": "Unknownraga", "C": "UnknownComposer", "A": "Vikram K. Raghavan", "V": "PwKgCMrqqHg"}, {"N": "0002", "T": "", "H": "Mamava Sada Janani", "S": "mAmava sadA janani mahiSAsura sUtani  amba  :  Rupaka", "R": "Kaanada", "C": "Swathi Thirunal", "A": "Vikram K. Raghavan", "V": "ibvGE5z69Mg"}, {"N": "0003", "T": "", "H": "Saketha Nagara", "S": "sAkEta nagara nAtha shrIkAnta jagannAtha :  Rupaka", "R": "Harikambhoji", "C": "Mysore Sadasiva Rao", "A": "Vikram K. Raghavan", "V": "ODxekbLdPSQ"}, {"N": "0004", "T": "", "H": "Tanavari Tanamu", "S": "tanavAri tanamu lEdA  :  Deshadi", "R": "Begada", "C": "Thyagaraja", "A": "Vikram K. Raghavan", "V": "-BE6_kNILII"}, {"N": "0005", "T": "", "H": "Unknownsong", "S": "Unknownsong", "R": "Begada", "C": "UnknownComposer", "A": "Vikram K. Raghavan", "V": "uD_R1USJsdA"}, {"N": "0006", "T": "", "H": "Unknownsong", "S": "Unknownsong", "R": "Unknownraga", "C": "UnknownComposer", "A": "Vikram K. Raghavan", "V": "RP4Ob6ubLG8"}]}]};
    var ul_template = $('#ul-template').html();
    var li_template = $('#artist-li-template').html();
    var partials = {"song": li_template};
    var template_html = Mustache.to_html(ul_template, data, partials);
    $('#DATA').html(template_html);
</script>

</body>
</html>
