<body>

<div class="card-body">
<div class="row SONG_TABLE"><div class="col-7"><img src="Images/Artist/MANOJSIVA.jpg" width="240" height="320" class="img-thumbnail" /></div><div class="col-5"><table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >

<tr><td><em>Concert</em></td><td>1</td></tr>

</table></div></div>
</div>
</div>
<hr />
<div class="card">
<div class="card-header "><h4 class="SONG_HEADER"><span><img src="icons/headphones.svg" width="24" height="24">&nbsp; Audios:</h4></div>
<div class="card-body">
<div id="DATA"></div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/carnatic_playlist.js"></script>
<script type="text/html" id="ul-template">
    {{#folder}}
        <ol start="1">
            <li>
                <span>
                    <img src="icons/folder.svg" width="24" height="24">&nbsp; {{name}}
                </span>
            </li>
            <ul class="UL_LIST">
                {{#songs}}
                <li>
                    <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{N}}-{{H}}-{{R}}-{{C}}.{{V}}');">
                        <span>
                         <img src="icons/play.svg" width="24" height="24">&nbsp;  
                        </span>
                    </a> {{N}}   - 
                    {{> song}}
                </li>
                {{/songs}}
            </ul>
        </ol>
    {{/folder}}
</script>
<script type="text/html" id="artist-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#S}}<a href="song/{{H}}.html" >{{S}}</a> - {{/S}}
        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a>{{/C}}
</script>
<script type="text/html" id="composer-li-template">

        {{#R}}<a href="raga/{{R}}.html" >{{R}}</a> - {{/R}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script type="text/html" id="raga-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}

        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}

</script>
<script type="text/html" id="song-li-template">
        {{#T}}<a href="song_type/{{T}}.html" >{{T}}</a> - {{/T}}
        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}

</script>
<script type="text/html" id="song-type-li-template">

        {{#C}}<a href="composer/{{C}}.html" >{{C}}</a> - {{/C}}
        {{#A}}<a href="artist/{{A}}.html" >{{A}}</a>{{/A}}
</script>
<script>
    var data = {"folder": [{"name": ["MANOJSIVA01"], "songs": [{"N": "0001", "T": "", "H": "Alapana", "S": "Alapana", "R": "Saveri", "C": "UnknownComposer", "A": "N. Manoj Siva", "V": "k8LKUEME99E"}, {"N": "0054", "T": "", "H": "Raga Sudha Rasa", "S": "rAga sudhA rasa pAnamu jEsi  :  Deshadi", "R": "Andolika", "C": "Thyagaraja", "A": "N. Manoj Siva", "V": "-dTgKK_mnB8"}, {"N": "0056", "T": "", "H": "Raga Sudha Rasa", "S": "rAga sudhA rasa pAnamu jEsi  :  Deshadi", "R": "Andolika", "C": "Thyagaraja", "A": "N. Manoj Siva", "V": "cXPMAvYRlQ4"}, {"N": "0057", "T": "", "H": "Raga Sudha Rasa", "S": "rAga sudhA rasa pAnamu jEsi  :  Deshadi", "R": "Andolika", "C": "Thyagaraja", "A": "N. Manoj Siva", "V": "dnU5P9Sj9Pc"}, {"N": "0058", "T": "", "H": "Raga Sudha Rasa", "S": "rAga sudhA rasa pAnamu jEsi  :  Deshadi", "R": "Andolika", "C": "Thyagaraja", "A": "N. Manoj Siva", "V": "mOR_vicxgSU"}, {"N": "0080", "T": "", "H": "Unknownsong", "S": "Unknownsong", "R": "Unknownraga", "C": "UnknownComposer", "A": "N. Manoj Siva", "V": "e-LEIS2CKjI"}, {"N": "0081", "T": "", "H": "Unknownsong", "S": "Unknownsong", "R": "Unknownraga", "C": "UnknownComposer", "A": "N. Manoj Siva", "V": "pGVoIQ_9P78"}]}]};
